<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HONG LI-YEN's Portfolio</title>
    <meta name="keyword" content="個人作品集">
    <meta name="description" content="個人作品集">    
    <link rel="shortcut icon" href="images/common/web_ico.png" type="image/png" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo col-md-12">
        <!-- Return Index -->
        <div class="return text-right">
            <a href="index.html">
                <div class="glyphicon glyphicon-remove"></div>
            </a>
        </div>
        
        <section class="regular slider">
            <div>
                <img src="./images/website/01.png">
            </div>
            <div>
                <img src="./images/website/02.png">
            </div>
            <div>
                <img src="./images/website/03.png">
            </div>
            <div>
                <img src="./images/website/04.png">
            </div>
            <div>
                <img src="./images/website/05.png">
            </div>
            <div>
                <img src="./images/website/06.png">
            </div>
        </section>
    </div>
</body>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/slick.js" type="text/javascript"></script>
<script src="js/wow.min.js"></script>
<script>
    $(document).ready(function() {
        $(".regular").slick({
            dots: true,
            infinite: true, 
            slidesToShow: 4,
            slidesToScroll: 4,  

            responsive: [{
            breakpoint: 768,
            settings: {
                centerMode:true,
                centerPadding: '40px',
                slidesToShow: 4,
                slidesToScroll: 4,

            }
            },
            {
            breakpoint: 480,
            settings: {
                centerMode:true,
                centerPadding: '40px',
                slidesToShow: 1,
                lidesToScroll: 1,
            }
            }]
        });
    });
</script>
</html>
